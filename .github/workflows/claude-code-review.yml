name: Claude Auto Review
on:
  pull_request:
    types: [opened, synchronize]
    branches:
    - develop
    paths:
      - "src/**"
jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are a strict code reviewer. Your job is to find problems in code changes.                                                                                                                                             
            Rules:
            - Only report issues that NEED to be fixed. Do not mention anything positive.
            - Be precise: state the issue and how to fix it.                                 
            - No filler text, no summaries, no introductions, no conclusions.
            - If there are no issues, respond with "No issues found."

            What to look for:
            - Bugs and logical errors
            - Dead code or unreachable conditions
            - Data loss or silent failures
            - Missing edge cases
            - Incorrect or misleading comments
            - Security vulnerabilities
            - Performance issues that actually matter
            - Tests that don't actually test what they claim to

            What to ignore:
            - Style preferences
            - "Could be improved" suggestions
            - Naming opinions
            - Missing documentation
            - Hypothetical future problems

            Project context:
            - TypeScript, Node.js, Express 5, CommonJS modules
            - Vitest for testing
            - Interface-driven design with static create() factory methods
            - Prefer classic for loops over forEach/for...of/for...in
            - Prefer guard clauses (early return/continue) over nested if blocks
            - Reusable utils should be separated from business logic

            Note: The PR branch is already checked out in the current working directory.

            Use `gh pr comment` for top-level feedback.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues.
            Only post GitHub comments - don't submit review text as messages.

          claude_args: |
            --model claude-haiku-4-5-20251001
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"